        <aside class="col-lg-4">
          <!-- Widget [Search Bar Widget]-->
          <div class="widget search">
            <header>
              <h3 class="h6">Search the blog</h3>
            </header>
            <form action="{% url 'search_view' %}" method="get" class="search-form">
              <div class="form-group">
                <input type="text" name="q" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search"></i></button>
              </div>
            </form>
          </div>
          <!-- Widget [Latest Posts Widget]        -->
          <div class="widget latest-posts">
            <header>
              <h3 class="h6">Latest Posts</h3>
            </header>
            <div class="blog-posts">
                {% for post in most_recent %} 
                <a href="{{post.get_absolute_url}}"> 
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="{{post.thumbnailURL}}" alt="..." class="img-fluid"></div>
                  <div class="title"><strong>{{post.title}}</strong>
                    <div class="d-flex align-items-center">
                      <div class="views"><i class="icon-eye"></i>{{post.get_view_count}}</div>
                      <div class="comments"><i class="icon-comment"></i>{{post.comment_count}}</div>
                    </div>
                  </div>
                </div></a>
                {% endfor %}
          </div>
          <!-- Widget [Categories Widget]-->
          <div class="widget categories">
            <header>
              <h3 class="h6">Categories</h3>
            </header>
            <form action="{% url 'filter' %}" method="get" class="form-check" name="filter">
            {% for cat in testing %}
            <div class="item d-flex justify-content-between">
               <input type="checkbox" class="form-check-input" style="margin-right: 10px;" name="category" value="{{ cat.id }}">
               <p>{{cat.title}}</p>
              <span>{{cat.category_count}}</span></div>
            {% endfor %}
            <button class="btn btn-dark" type="Submit">Search Categories</button>
            </form>
          </div>
        </aside>
